server.port=8081
#---------------------------------------------------------------------------------------------------
#Set up the H2 in-memory database using the schema.
#H2 will be used as the database.
#To see the data, H2 provides a web interface called H2 Console. 4
# Allow the H2 console to be enabled in the ‘application.properties’ file.

# Enabling H2 Console
spring.h2.console.enabled=true
#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

spring.datasource.url=jdbc:h2:mem:testdb
spring.data.jpa.repositories.bootstrap-mode=default

